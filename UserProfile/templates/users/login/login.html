{% extends 'users/login_base.html' %}
{% load static %}

{% block title %}DSRT - Login{% endblock %}
{% block extra_link %}<link rel="stylesheet" type="text/css" href="{% static 'userprofile/css/login.css' %}" />{% endblock %}

{% block content %}
<div class="login-wrapper">
  <h2>Login</h2><br>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br><button class="btn btn-success" type="submit">Login</button>
  </form>
</div>
{% endblock %}
